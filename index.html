<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তথ্য অনুসন্ধান - শ্রীপুর মাইজ হাটি</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .search-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .search-btn {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-btn:hover {
            background-color: #2563eb;
        }

        /* রেজাল্ট কার্ড স্টাইল */
        #result-area {
            margin-top: 25px;
            width: 100%;
            max-width: 450px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3b82f6;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            line-height: 1.6;
        }

        .result-card h3 {
            margin-top: 0;
            color: #3b82f6;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .error-msg {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #f87171;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            border-bottom: 1px dashed #f0f0f0;
        }

        .info-label { font-weight: bold; color: #666; }
    </style>
</head>
<body>

    <div class="search-card">
        <h1>তথ্য খুঁজুন</h1>
        
        <label>নাম (সঠিক বানানে):</label>
        <input type="text" id="userName" placeholder="উদা: মো: লাল মিয়া">

        <label>জন্ম তারিখ:</label>
        <input type="date" id="userDOB">

        <button class="search-btn" onclick="searchPerson()">সার্চ করুন</button>
    </div>

    <div id="result-area"></div>

    <script>
        // আপনার দেওয়া ১৪৪৩ জনের ডাটা লিস্ট
        const voterData = এইখানে লিস্ট হবে===;

        function searchPerson() {
            const nameInput = document.getElementById('userName').value.trim();
            const dobInput = document.getElementById('userDOB').value;
            const resultArea = document.getElementById('result-area');

            // লিস্ট থেকে খুঁজে বের করা
            const person = voterData.find(p => p.name === nameInput && p.dob === dobInput);

            if (person) {
                resultArea.innerHTML = `
                    <div class="result-card">
                        <h3>অনুসন্ধান ফলাফল</h3>
                        <div class="info-row"><span class="info-label">ক্রোমিক নং:</span> <span>${person.sl_no}</span></div>
                        <div class="info-row"><span class="info-label">নাম:</span> <span>${person.name}</span></div>
                        <div class="info-row"><span class="info-label">ভোটার নং:</span> <span>${person.voter_no}</span></div>
                        <div class="info-row"><span class="info-label">পিতার নাম:</span> <span>${person.father_name}</span></div>
                        <div class="info-row"><span class="info-label">মাতার নাম:</span> <span>${person.mother_name}</span></div>
                        <div class="info-row"><span class="info-label">জন্ম তারিখ:</span> <span>${person.dob}</span></div>
                        <div class="info-row"><span class="info-label">পেশা:</span> <span>${person.occupation}</span></div>
                        <div class="info-row"><span class="info-label">ঠিকানা:</span> <span>${person.address}</span></div>
                    </div>
                `;
            } else {
                resultArea.innerHTML = `
                    <div class="error-msg">
                        <strong>দুঃখিত!</strong> কোনো তথ্য পাওয়া যায়নি। অনুগ্রহ করে সঠিক নাম ও জন্ম তারিখ দিন।
                    </div>
                `;
            }
        }
    </script>

</body>
</html>
