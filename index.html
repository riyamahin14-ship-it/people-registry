<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ব্যক্তিগত তথ্য অনুসন্ধান</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .search-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .search-btn {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #2563eb;
        }

        #result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            text-align: left;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            word-wrap: break-word;
            line-height: 1.6;
        }

        .success { 
            background-color: #d1fae5; 
            border: 1px solid #10b981; 
            color: #065f46; 
        }
        
        .error { 
            background-color: #fee2e2; 
            border: 1px solid #ef4444; 
            color: #991b1b; 
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="search-card">
        <h1>তথ্য খুঁজুন</h1>
        
        <label>নাম:</label>
        <input type="text" id="userName" placeholder="নাম লিখুন">

        <label>জন্ম তারিখ:</label>
        <input type="date" id="userDOB">

        <button class="search-btn" onclick="searchPerson()">সার্চ করুন</button>
    </div>

    <div id="result-box"></div>
    
    <div class="footer">
        ⚠️ নমুনা ডাটা: "মো: লাল মিয়া" এবং জন্ম তারিখ "1982-10-04" দিয়ে টেস্ট করুন
    </div>

    <script>
        // নমুনা ডাটাবেজ
        const peopleData = [ 
            {"sl_no": "0001", "name": "মো: লাল মিয়া", "voter_no": "6106300399626", "father_name": "আ: মোতালেব", "mother_name": "জোবেদা", "occupation": "তথ্য নেই", "dob": "04-10-1982", "address": "শ্রীপুর মাইজ হাটি, মুক্তাগাছা, ময়মনসিংহ"},
            {"sl_no": "0002", "name": "জুলহাস", "voter_no": "610630826524", "father_name": "দুলাল উদ্দিন", "mother_name": "আমেনা", "occupation": "তথ্য নেই", "dob": "24-08-1983", "address": "শ্রীপুর মাইজ হাটি, মুক্তাগাছা, ময়মনসিংহ"},
            {"sl_no": "0003", "name": "মো: তপন", "voter_no": "610630964000", "father_name": "মো: মাইন উদ্দিন", "mother_name": "হেনা বেগম", "occupation": "তথ্য নেই", "dob": "22-07-1975", "address": "শ্রীপুর মাইজ হাটি, মুক্তাগাছা, ময়মনসিংহ"}
        ];

        function searchPerson() {
            const nameInput = document.getElementById('userName').value.trim();
            const dobInput = document.getElementById('userDOB').value;
            const resultBox = document.getElementById('result-box');

            if (!nameInput || !dobInput) {
                resultBox.style.display = "block";
                resultBox.className = "error";
                resultBox.innerHTML = "❌ দয়া করে নাম এবং জন্ম তারিখ উভয়ই দিন!";
                return;
            }

            // HTML date input থেকে পাওয়া তারিখ (YYYY-MM-DD) কে DD-MM-YYYY ফরম্যাটে রূপান্তর
            const [year, month, day] = dobInput.split('-');
            const formattedDob = `${day}-${month}-${year}`;

            // ডাটা চেক করা
            const person = peopleData.find(p => p.name === nameInput && p.dob === formattedDob);

            resultBox.style.display = "block";

            if (person) {
                resultBox.className = "success";
                resultBox.innerHTML = `
                    <strong>✅ তথ্য পাওয়া গেছে!</strong><br><br>
                    <strong>নাম:</strong> ${person.name}<br>
                    <strong>ভোটার নং:</strong> ${person.voter_no}<br>
                    <strong>পিতার নাম:</strong> ${person.father_name}<br>
                    <strong>মাতার নাম:</strong> ${person.mother_name}<br>
                    <strong>জন্ম তারিখ:</strong> ${person.dob}<br>
                    <strong>পেশা:</strong> ${person.occupation}<br>
                    <strong>ঠিকানা:</strong> ${person.address}<br>
                    <strong>সিরিয়াল নং:</strong> ${person.sl_no}
                `;
            } else {
                resultBox.className = "error";
                resultBox.innerHTML = "❌ দুঃখিত! এই নামে বা জন্ম তারিখে কোনো তথ্য পাওয়া যায়নি।";
            }
        }
    </script>

</body>
</html>
