<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ব্যক্তিগত তথ্য অনুসন্ধান</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .search-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .search-btn {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* রেজাল্ট দেখানোর স্টাইল */
        #result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none; /* শুরুতে লুকানো থাকবে */
            text-align: left;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .success { background-color: #d1fae5; border: 1px solid #10b981; color: #065f46; }
        .error { background-color: #fee2e2; border: 1px solid #ef4444; color: #991b1b; }
    </style>
</head>
<body>

    <div class="search-card">
        <h1>তথ্য খুঁজুন</h1>
        
        <label>নাম:</label>
        <input type="text" id="userName" placeholder="নাম লিখুন">

        <label>জন্ম তারিখ:</label>
        <input type="date" id="userDOB">

        <button class="search-btn" onclick="searchPerson()">সার্চ করুন</button>
    </div>

    <div id="result-box"></div>

    <script>
        // এখানে আমাদের ডাটাবেজ (নমুনা হিসেবে কিছু তথ্য দেওয়া হলো)
        const peopleData = [
            { name: "আরিফ হোসেন", dob: "1995-05-10", info: "আইডি: ১০১, গ্রাম: ঢাকা, পদবী: ম্যানেজার" },
            { name: "সাদিয়া ইসলাম", dob: "1998-12-20", info: "আইডি: ২০২, গ্রাম: খুলনা, পদবী: শিক্ষক" },
            { name: "করিম উদ্দিন", dob: "1990-01-05", info: "আইডি: ৩০৩, গ্রাম: বরিশাল, পদবী: কৃষক" }
        ];

        function searchPerson() {
            const nameInput = document.getElementById('userName').value.trim();
            const dobInput = document.getElementById('userDOB').value;
            const resultBox = document.getElementById('result-box');

            // ডাটা চেক করা
            const person = peopleData.find(p => p.name === nameInput && p.dob === dobInput);

            resultBox.style.display = "block"; // বক্সটি দেখাও

            if (person) {
                resultBox.className = "success";
                resultBox.innerHTML = `<strong>তথ্য পাওয়া গেছে!</strong><br>${person.info}`;
            } else {
                resultBox.className = "error";
                resultBox.innerHTML = "দুঃখিত! এই নামে বা জন্ম তারিখে কোনো তথ্য পাওয়া যায়নি।";
            }
        }
    </script>

</body>
</html>
