        function searchData() {
            const name = document.getElementById('searchName').value.trim();
            const dob = document.getElementById('searchDOB').value;
            const resultArea = document.getElementById('result-area');
            
            if(!name || !dob) {
                resultArea.innerHTML = `<div class="error-msg">দয়া করে নাম এবং জন্ম তারিখ উভয়ই প্রদান করুন।</div>`;
                return;
            }

            resultArea.innerHTML = "খোঁজা হচ্ছে...";

            // তারিখ রূপান্তর (YYYY-MM-DD থেকে DD-MM-YYYY)
            const [y, m, d] = dob.split('-');
            const searchDate = `${d}-${m}-${y}`;

            // ডাটা খোঁজা
            const person = allData.find(p => 
                p.name.trim() === name && p.dob === searchDate
            );

            if (person) {
                resultArea.innerHTML = `
                    <div class="result-card">
                        <h3 style="margin-top:0; color:#28a745;">ফলাফল পাওয়া গেছে</h3>
                        <div class="info-row"><span class="info-label">নাম:</span> ${person.name}</div>
                        <div class="info-row"><span class="info-label">পিতার নাম:</span> ${person.father_name}</div>
                        <div class="info-row"><span class="info-label">মাতার নাম:</span> ${person.mother_name}</div>
                        <div class="info-row"><span class="info-label">ভোটার নং:</span> ${person.voter_no}</div>
                        <div class="info-row"><span class="info-label">জন্ম তারিখ:</span> ${person.dob}</div>
                        <div class="info-row"><span class="info-label">ঠিকানা:</span> ${person.address}</div>
                        <div class="info-row"><span class="info-label">পেশা:</span> ${person.occupation}</div>
                    </div>`;
            } else {
                resultArea.innerHTML = `<div class="error-msg">দুঃখিত! কোনো তথ্য পাওয়া যায়নি। নামের বানান এবং জন্ম তারিখ পুনরায় চেক করুন।</div>`;
            }
        }
    </script>
