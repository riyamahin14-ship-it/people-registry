        function formatDate(inputDate) {
            if (!inputDate) return "";
            if (inputDate.includes('-') && inputDate.split('-').length === 3) {
                const parts = inputDate.split('-');
                if (parts[0].length === 4) {
                    const [year, month, day] = parts;
                    return `${day}-${month}-${year}`;

            return inputDate;
