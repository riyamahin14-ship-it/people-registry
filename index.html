<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter Search</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input { padding: 5px; width: 200px; margin-right: 10px; }
  table { border-collapse: collapse; width: 100%; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background-color: #f0f0f0; }
</style>
</head>
<body>

<h2>Voter Information Search</h2>
<input type="text" id="nameInput" placeholder="নাম লিখুন">
<input type="text" id="dobInput" placeholder="জন্ম তারিখ লিখুন (DD/MM/YYYY)">
<button onclick="searchData()">Search</button>

<table id="resultsTable">
  <thead>
    <tr>
      <th>ক্রমিক</th>
      <th>নাম</th>
      <th>ভোটার নং</th>
      <th>পিতা</th>
      <th>মাতা</th>
      <th>পেশা</th>
      <th>জন্ম তারিখ</th>
      <th>ঠিকানা</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
let data = [];

// Load data.json from GitHub
fetch('https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/data.json')
  .then(response => response.json())
  .then(json => data = json)
  .catch(err => console.error('Error loading JSON:', err));

function searchData() {
  const nameQuery = document.getElementById('nameInput').value.toLowerCase();
  const dobQuery = document.getElementById('dobInput').value;

  const results = data.filter(item => {
    const nameMatch = item.name.toLowerCase().includes(nameQuery);
    const dobMatch = dobQuery ? item.dob === dobQuery : true;
    return nameMatch && dobMatch;
  });

  const tbody = document.querySelector('#resultsTable tbody');
  tbody.innerHTML = ''; // Clear previous results

  results.forEach((item, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${item.serial}</td>
      <td>${item.name}</td>
      <td>${item.voter_id}</td>
      <td>${item.father}</td>
      <td>${item.mother}</td>
      <td>${item.profession}</td>
      <td>${item.dob}</td>
      <td>${item.address}</td>
    `;
    tbody.appendChild(row);
  });
}
</script>

</body>
</html>
