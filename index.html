<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সার্চ ফর্ম - নাম ও জন্ম তারিখ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="search-container">
    <h2>তথ্য খুঁজুন</h2>
    <form action="/search-result" method="GET">
        <div class="form-group">
            <label for="name">নাম:</label>
            <input type="text" id="name" name="user_name" placeholder="আপনার নাম লিখুন" required>
        </div>
        
        <div class="form-group">
            <label for="dob">জন্ম তারিখ:</label>
            <input type="date" id="dob" name="birth_date" required>
        </div>
        
        <button type="submit">সার্চ করুন</button>
    </form>
</div>

</body>
</html>
