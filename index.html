<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তথ্য খুঁজুন</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f7fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .search-container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .search-btn { width: 100%; padding: 15px; background-color: #4285F4; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; font-weight: bold; }
        #result-box { margin-top: 20px; padding: 15px; border-radius: 6px; display: none; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>তথ্য খুঁজুন</h2>
        <div class="input-group">
            <label>নাম:</label>
            <input type="text" id="userName" placeholder="আপনার নাম লিখুন">
        </div>
        <div class="input-group">
            <label>জন্ম তারিখ:</label>
            <input type="date" id="userDOB">
        </div>
        <button class="search-btn" onclick="searchInfo()">সার্চ করুন</button>
        <div id="result-box"></div>
    </div>

    <script>
        async function searchInfo() {
            const nameInput = document.getElementById('userName').value.trim();
            const dobInput = document.getElementById('userDOB').value;
            const resultBox = document.getElementById('result-box');

            try {
                const response = await fetch('data.json');
                const database = await response.json();
                const found = database.find(user => user.name === nameInput && user.dob === dobInput);

                resultBox.style.display = "block";
                if (found) {
                    resultBox.innerHTML = `<strong>তথ্য পাওয়া গেছে:</strong><br>${found.info}`;
                    resultBox.style.backgroundColor = "#d4edda";
                    resultBox.style.color = "#155724";
                } else {
                    resultBox.innerHTML = "দুঃখিত! কোনো তথ্য পাওয়া যায়নি।";
                    resultBox.style.backgroundColor = "#f8d7da";
                    resultBox.style.color = "#721c24";
                }
            } catch (e) { alert("data.json ফাইলটি পাওয়া যায়নি!"); }
        }
    </script>
</body>
</html>
